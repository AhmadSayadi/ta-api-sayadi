services:
  - type: web
    name: ta-api-sayadi
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: MODEL_DIR
        value: model
      - key: PYTHONPATH
        value: .
      - key: API_KEY
        value: your-secret-api-key
